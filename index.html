<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>web components</title>
  <base href="/">

  <!-- angular-load-image -->
  <script defer type="text/javascript" src="angular/dist/angular/runtime.js"></script>
  <script defer type="text/javascript" src="angular/dist/angular/polyfills.js"></script>
